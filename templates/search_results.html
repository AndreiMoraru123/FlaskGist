<!doctype html>
<html>
  <head>
    <title>Gist Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    {% for gist in gists %}
      <div class="gist">
        <h2>
          <a href="{{ url_for('gist', gist_id=gist.id) }}">{{ gist.description }}</a>
        </h2>
        {% for file in gist.files %}
          <span class="badge">{{ file.type }}</span>
        {% endfor %}
        <h3>Forks:</h3>
        <ul>
          {% for fork in gist_forks[gist.id][-3:] %}
            <li>
              {{ fork.owner.login }}
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </body>
</html>
